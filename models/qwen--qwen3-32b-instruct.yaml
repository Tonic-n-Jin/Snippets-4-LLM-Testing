# Alibaba Qwen 3 32B Instruct
# Model defaults for qwen/qwen3-32b-instruct
#
# Merge priority: CLI > per-step config > this file > global defaults

display_name: "Qwen 3 32B Instruct"
description: "Alibaba's powerful 32B dense model with 128K context and multilingual support"
context_length: 131072
output_length: 8192

# Recommended defaults for this model
temperature: 0.7
max_tokens: 4096
top_p: 0.8

# Model capabilities
capabilities:
  - long context (128K tokens, extendable to 1M)
  - multilingual (119 languages)
  - code generation
  - math reasoning
  - instruction following

# Model specifications
parameters_total: 32000000000

# Strengths
strengths:
  - Apache 2.0 license (fully open)
  - Trained on 36T tokens
  - 119 languages and dialects
  - Extended context via YaRN (up to 1M)
  - Strong coding and math performance

# Limitations
limitations:
  - Dense model (less efficient than MoE variants)
  - Text-only (no multimodal)

# Prompting notes
notes: |
  Qwen 3 32B is a strong general-purpose model with
  excellent multilingual support. Use for coding, math,
  and instruction following tasks. Context can be extended
  to 1M tokens using YaRN technique.
