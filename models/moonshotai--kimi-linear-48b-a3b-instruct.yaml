# Moonshot AI Kimi Linear 48B
# Model defaults for moonshotai/kimi-linear-48b-a3b-instruct
#
# Merge priority: CLI > per-step config > this file > global defaults

display_name: "Kimi Linear 48B"
description: "Efficient linear attention model handling 1M token inputs with 6x faster decoding on long contexts"
context_length: 1000000
output_length: 16384

# Recommended defaults for this model
temperature: 0.7
max_tokens: 4096
top_p: 0.95

# Model capabilities
capabilities:
  - ultra-long context (1M tokens)
  - linear attention architecture
  - efficient long-context processing
  - multilingual

# Model specifications
parameters_total: 48000000000
parameters_active: 3000000000

# Strengths
strengths:
  - 6x faster decoding on very long contexts vs standard attention
  - Efficient linear attention mechanism
  - Handles 1M token inputs
  - Optimized for ultra-long context tasks

# Limitations
limitations:
  - Smaller active parameter count limits complex reasoning
  - Text-only (no multimodal)

# Prompting notes
notes: |
  Kimi Linear is designed for ultra-long context tasks where efficiency
  matters. Best for document analysis, long-form summarization, and
  processing extensive text corpora. Use for tasks requiring fast
  inference over very long documents.
