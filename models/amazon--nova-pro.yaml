# Amazon Nova Pro
# Model defaults for amazon/nova-pro
#
# Merge priority: CLI > per-step config > this file > global defaults

display_name: "Nova Pro"
description: "Amazon's balanced multimodal model with best accuracy-speed-cost combination"
context_length: 300000
output_length: 16384

# Recommended defaults for this model
temperature: 0.7
max_tokens: 4096
top_p: 0.9

# Model capabilities
capabilities:
  - multimodal (text, image, video)
  - long context (300K tokens)
  - code generation (Python, Java, JS, C#, TypeScript, SQL)
  - fine-tuning support (text and vision)
  - 200+ languages

# Strengths
strengths:
  - Best accuracy-speed-cost balance in Nova family
  - Supports text and vision fine-tuning
  - 200+ language support
  - Integration with Bedrock Knowledge Bases and Agents
  - Available for distillation from Premier

# Limitations
limitations:
  - Smaller context than Premier (300K vs 1M)
  - Less capable than Premier for complex tasks

# Prompting notes
notes: |
  Nova Pro offers the best balance for most use cases.
  Ideal for production workloads requiring good
  performance without Premier pricing. Supports
  fine-tuning for domain-specific applications.
