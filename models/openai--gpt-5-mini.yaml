# OpenAI gpt-5-mini
# Model defaults for openai/gpt-5-mini
#
# Merge priority: CLI > step-level config > this file > global defaults

display_name: "GPT-5 Mini"
description: "A cost-effective and efficient variant of GPT-5, designed for everyday use cases and lighter-weight reasoning tasks."
context_length: 400000
output_length: 128000

# Recommended runtime defaults
temperature: 0.7
max_tokens: 4096
top_p: 1.0

# Capabilities
capabilities:
  - text and image input
  - web search
  - function calling
  - reasoning
  - JSON mode
  - vision
  - prompt caching

training_data_cutoff: "2024-05"

# Strengths
strengths:
  - Speed, efficiency, and cost-effectiveness
  - Balancing performance for routine workflows

# Limitations
limitations:
  - Not as powerful as the full GPT-5 model

# Pricing reference (optional)
pricing_input: "$0.25/1M tokens"
pricing_output: "$2.00/1M tokens"

# Prompting notes
notes: |
  Supports "preamble" for the model to "think" before calling a tool.
  Supports "allowed tools" to specify multiple tools in tool choice.
  New verbosity setting and "customs" tool for raw text output.
