# OpenAI gpt-5.1-codex
# Model defaults for openai/gpt-5.1-codex
#
# Merge priority: CLI > step-level config > this file > global defaults

display_name: "GPT-5.1 Codex"
description: "A specialized version of GPT-5.1, optimized for software engineering and coding workflows."
context_length: 400000
output_length: 128000

# Recommended runtime defaults
temperature: 0.7
max_tokens: 4096
top_p: 1.0

# Capabilities
capabilities:
  - software engineering
  - agentic coding
  - multimodal inputs
  - tool use
  - code understanding, generation, debugging, and optimization
  - structured code reviews

training_data_cutoff: "2025-06"

# Strengths
strengths:
  - More steerable and adheres closely to developer instructions compared to GPT-5.1
  - Produces cleaner, higher-quality code outputs
  - Adapts reasoning effort dynamically

# Limitations
limitations:
  - Specialized for coding tasks

# Pricing reference (optional)
pricing_input: "$1.25/1M tokens"
pricing_output: "$10.00/1M tokens"

# Prompting notes
notes: |
  Supports adjustable reasoning effort via a `reasoning.effort` parameter, allowing access to the model's step-by-step thinking process.
