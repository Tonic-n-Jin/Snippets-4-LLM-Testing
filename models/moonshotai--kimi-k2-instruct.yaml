# Moonshot AI Kimi K2 Instruct
# Model defaults for moonshotai/kimi-k2-instruct
#
# Merge priority: CLI > per-step config > this file > global defaults

display_name: "Kimi K2 Instruct"
description: "Trillion-parameter MoE model with 32B active parameters, optimized for agentic intelligence"
context_length: 256000
output_length: 16384

# Recommended defaults for this model
temperature: 0.7
max_tokens: 4096
top_p: 0.95

# Model capabilities
capabilities:
  - mixture-of-experts (1T total / 32B active)
  - long context (256K tokens)
  - agentic workflows
  - tool-calling
  - code generation
  - multilingual

# Model specifications
parameters_total: 1000000000000
parameters_active: 32000000000

# Strengths
strengths:
  - One of the largest open-weight models (1T parameters)
  - Exceptional agentic capabilities
  - Trained with Muon optimizer
  - Strong coding and reasoning performance
  - Apache 2.0 license (open weights)

# Limitations
limitations:
  - Large resource requirements for self-hosting
  - Text-only (no multimodal)

# Prompting notes
notes: |
  Kimi K2 was meticulously optimized for agentic capabilities.
  Best for complex multi-step workflows, tool orchestration,
  and tasks requiring sophisticated planning. Use for agent
  development and autonomous task completion.
