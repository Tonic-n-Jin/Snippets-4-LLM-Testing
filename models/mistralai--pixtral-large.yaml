# Mistral Pixtral Large
# Model defaults for mistralai/pixtral-large
#
# Merge priority: CLI > per-step config > this file > global defaults

display_name: "Pixtral Large"
description: "Mistral's 124B frontier-class multimodal model built on Mistral Large 2"
context_length: 128000
output_length: 8192

# Recommended defaults for this model
temperature: 0.7
max_tokens: 4096
top_p: 1.0

# Model capabilities
capabilities:
  - multimodal (text + image)
  - document understanding
  - chart analysis
  - visual reasoning
  - code generation

# Model specifications
parameters_total: 124000000000

# Strengths
strengths:
  - Best open-weights multimodal model (LMSys Vision Leaderboard)
  - 50+ ELO points above nearest open competitor
  - Outperforms GPT-4o (August 2024) on vision tasks
  - 69.4% on MathVista (best for visual math reasoning)
  - Frontier document and chart understanding

# Limitations
limitations:
  - Large model size (124B parameters)
  - Image input only (no video/audio)

# Prompting notes
notes: |
  Pixtral Large excels at visual understanding tasks including
  document analysis, chart interpretation, and visual reasoning.
  Best for multimodal workflows requiring strong image comprehension
  while maintaining excellent text-only performance.
