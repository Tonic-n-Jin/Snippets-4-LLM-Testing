apiVersion: apps/v1

kind: Deployment
metadata:
name: ml-model-api
spec:
replicas: 3
selector:
matchLabels:
app: ml-model
template:
spec:
containers: - name: model-server
image: model:v2.1.0
resources:
requests:
memory: "2Gi"
cpu: "1000m"
nvidia.com/gpu: "1" # GPU if needed
limits:
memory: "4Gi"
cpu: "2000m"
livenessProbe:
httpGet:
path: /health
port: 8080
initialDelaySeconds: 30
periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
name: ml-model-service
spec:
selector:
app: ml-model
ports: - port: 80
targetPort: 8080
type: LoadBalancer